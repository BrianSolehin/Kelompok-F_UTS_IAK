<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Admin</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    * { font-family: 'Inter', sans-serif; box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh; display: flex; justify-content: center; align-items: center;
      padding: 20px; position: relative; overflow: hidden;
    }
    body::before {
      content: ''; position: absolute; width: 500px; height: 500px;
      background: rgba(255, 255, 255, 0.1); border-radius: 50%;
      top: -250px; right: -250px; animation: float 6s ease-in-out infinite;
    }
    body::after {
      content: ''; position: absolute; width: 400px; height: 400px;
      background: rgba(255, 255, 255, 0.08); border-radius: 50%;
      bottom: -200px; left: -200px; animation: float 8s ease-in-out infinite reverse;
    }
    @keyframes float { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(20px); } }
    .login-container {
      background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px);
      padding: 50px 45px; border-radius: 24px; box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      width: 100%; max-width: 420px; text-align: center; position: relative; z-index: 1; animation: slideUp 0.5s ease-out;
    }
    @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
    .logo { margin: 0 auto 25px; display: inline-block; font-size: 35px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); -webkit-background-clip: text;
      -webkit-text-fill-color: transparent; background-clip: text; font-weight: 700; letter-spacing: 0.5px; }
    h2 { margin-bottom: 10px; color: #1a1a1a; font-size: 28px; font-weight: 700; }
    .subtitle { color: #666; font-size: 14px; margin-bottom: 35px; font-weight: 400; }
    .input-group { position: relative; margin-bottom: 25px; text-align: left; }
    label { display: block; margin-bottom: 8px; color: #333; font-size: 14px; font-weight: 500; }
    input[type="text"], input[type="password"] {
      width: 100%; padding: 14px 18px; border: 2px solid #e0e0e0; border-radius: 12px;
      font-size: 15px; transition: all 0.3s ease; background: #f8f9fa;
    }
    input[type="text"]:focus, input[type="password"]:focus {
      outline: none; border-color: #667eea; background: white; box-shadow: 0 0 0 4px rgba(102,126,234,0.1);
    }
    input::placeholder { color: #999; }
    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 15px; border: none;
      border-radius: 12px; width: 100%; font-size: 16px; font-weight: 600; cursor: pointer; transition: all 0.3s ease; margin-top: 10px;
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }
    button:hover { transform: translateY(-2px); box-shadow: 0 10px 30px rgba(102, 126, 234, 0.5); }
    button:active { transform: translateY(0); }
    .error {
      background: #fee; color: #c33; padding: 12px 16px; border-radius: 10px; margin-top: 20px; font-size: 14px;
      border-left: 4px solid #c33; text-align: left; animation: shake 0.4s ease-in-out;
    }
    @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-10px); } 75% { transform: translateX(10px); } }
    .footer-text { margin-top: 25px; color: #999; font-size: 13px; }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">PT Makanan Sehat</div>
    <p class="subtitle">Silakan login untuk melanjutkan</p>

    <form method="post" action="/login">
      <div class="input-group">
        <label for="username">Username</label>
        <input id="username" name="username" type="text" placeholder="Masukkan username" required />
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="Masukkan password" required />
      </div>

      <button type="submit">Masuk</button>
    </form>

    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}

    <div style="margin-top:16px; font-size:13px;">
      Belum punya akun? <a href="/register" style="color:#fff; text-decoration:underline;">Daftar</a>
    </div>
  </div>
</body>
</html>
