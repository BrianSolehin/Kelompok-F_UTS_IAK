<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register Admin</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    * { font-family: 'Inter', sans-serif; box-sizing: border-box; margin: 0; padding: 0; }

    /* ===== THEME: UNGU (match login) ===== */
    :root{
      --p1:#667eea; /* indigo-ish */
      --p2:#764ba2; /* purple */
      --p1-10: rgba(102,126,234,.1);
      --text:#1a1a1a;
    }

    body {
      background: linear-gradient(135deg, var(--p1) 0%, var(--p2) 100%);
      min-height: 100vh; display: flex; justify-content: center; align-items: center;
      padding: 20px; position: relative; overflow: hidden;
    }

    body::before, body::after {
      content: ''; position: absolute; border-radius: 50%;
      filter: blur(0.3px);
    }
    body::before {
      width: 520px; height: 520px; right: -260px; top: -260px;
      background: rgba(255,255,255,0.10); animation: float 6s ease-in-out infinite;
    }
    body::after {
      width: 420px; height: 420px; left: -210px; bottom: -210px;
      background: rgba(255,255,255,0.08); animation: float 8s ease-in-out infinite reverse;
    }
    @keyframes float { 0%,100%{transform:translateY(0)} 50%{transform:translateY(20px)} }

    .card {
      background: rgba(255,255,255,0.95); backdrop-filter: blur(10px);
      width: 100%; max-width: 440px; padding: 52px 46px;
      border-radius: 24px; box-shadow: 0 20px 60px rgba(0,0,0,.30);
      animation: slideUp .5s ease-out; position: relative; z-index: 1; text-align: center;
    }
    @keyframes slideUp { from{opacity:0; transform:translateY(30px)} to{opacity:1; transform:translateY(0)} }

    .logo {
      margin: 0 auto 10px; font-size: 34px; font-weight: 800; letter-spacing: .3px;
      background: linear-gradient(135deg, var(--p1) 0%, var(--p2) 100%);
      -webkit-background-clip:text; background-clip:text; -webkit-text-fill-color:transparent;
    }
    .subtitle { color:#666; font-size:14px; margin-bottom: 32px; }

    .input-group { text-align:left; margin-bottom: 22px; }
    label { display:block; margin-bottom:8px; color:#333; font-size:14px; font-weight:600; }

    input[type="text"], input[type="password"]{
      width:100%; padding:14px 16px; border:2px solid #e7e7e9; border-radius:12px;
      font-size:15px; background:#f8f9fb; transition: all .25s ease;
    }
    input[type="text"]:focus, input[type="password"]:focus{
      outline:none; border-color: var(--p1); background:#fff; box-shadow:0 0 0 4px var(--p1-10);
    }
    input::placeholder{ color:#9aa0a6; }

    .btn {
      width:100%; padding:15px; margin-top: 6px;
      background: linear-gradient(135deg, var(--p1) 0%, var(--p2) 100%);
      color:#fff; font-weight:700; font-size:16px; border:none; border-radius:12px;
      cursor:pointer; transition: transform .15s ease, box-shadow .15s ease;
      box-shadow: 0 6px 20px rgba(102,126,234,.45);
    }
    .btn:hover{ transform: translateY(-2px); box-shadow: 0 10px 30px rgba(102,126,234,.55); }
    .btn:active{ transform: translateY(0); }

    .row-inline { display:flex; gap:12px; }
    .row-inline .input-group{ flex:1; }

    .error {
      background:#fee; color:#c33; padding:12px 16px; border-radius:10px; margin-top:16px; font-size:14px;
      border-left:4px solid #c33; text-align:left;
    }

    .foot {
      margin-top:18px; font-size:13px; color:#f0f0f1;
    }
    .foot a { color:#fff; text-decoration: underline; }

    @media (max-width:480px){
      .card{ padding: 40px 30px; }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">Buat Akun </div>

    <form method="post" action="/register" onsubmit="return validateMatch()">
      <div class="input-group">
        <label for="username">Username</label>
        <input id="username" name="username" type="text" placeholder="Masukkan username" required />
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="Buat password" required />
      </div>

      <div class="input-group">
        <label for="confirm">Konfirmasi Password</label>
        <input id="confirm" name="confirm" type="password" placeholder="Ulangi password" required />
      </div>

      <button class="btn" type="submit">Daftar</button>
    </form>

    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}

    <div class="foot">
      Sudah punya akun? <a href="/login">Login</a>
    </div>
  </div>

  <script>
    // Validasi ringan biar ga salah ketik
    function validateMatch(){
      const p = document.getElementById('password').value;
      const c = document.getElementById('confirm').value;
      if(p !== c){
        alert('Konfirmasi password tidak cocok');
        return false;
      }
      return true;
    }
  </script>
</body>
</html>
