{% extends "template.html" %}
{% block title %}History Transaksi - Retail App{% endblock %}
{% block content %}
<div class="min-h-screen bg-gray-50 p-6">
  <div class="max-w-7xl mx-auto">
    <!-- Header -->
    <div class="mb-6">
      <h1 class="text-3xl font-bold text-purple-900">History Transaksi</h1>
      <p class="text-gray-600 mt-1">Riwayat transaksi restock dan penjualan</p>
    </div>

    <!-- Stats Cards -->
    <div id="statsCards" class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
      <!-- Cards will be rendered here -->
    </div>

    <!-- Tabs Navigation -->
    <div class="bg-white rounded-lg shadow-sm mb-6">
      <div class="border-b border-gray-200">
        <nav class="flex space-x-4 px-6">
          <button onclick="switchTab('restock')" id="tabRestock" class="tab-button py-4 px-4 text-sm font-medium border-b-2 border-purple-600 text-purple-600">
            Restock Supplier
          </button>
          <button onclick="switchTab('penjualan')" id="tabPenjualan" class="tab-button py-4 px-4 text-sm font-medium border-b-2 border-transparent text-gray-500 hover:text-gray-700">
            Penjualan Customer
          </button>
        </nav>
      </div>

      <!-- Restock Section -->
      <div id="sectionRestock" class="tab-content p-6">
        <!-- Filters -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Tipe Transaksi</label>
            <select id="filterTipeRestock" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
              <option value="">Restock Supplier</option>
              <option value="RESTOCK">Restock</option>
              <option value="SELESAI">Selesai</option>
            </select>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Cari Transaksi</label>
            <input type="text" id="searchRestock" placeholder="Cari ID, supplier, metode bayar" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Urutkan</label>
            <select id="sortRestock" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
              <option value="terbaru">Terbaru</option>
              <option value="terlama">Terlama</option>
              <option value="tertinggi">Nilai Tertinggi</option>
              <option value="terendah">Nilai Terendah</option>
            </select>
          </div>
        </div>

        <button onclick="refreshHistory()" class="mb-4 px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition-colors flex items-center gap-2">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
          </svg>
          Refresh
        </button>

        <!-- Transaction Cards -->
        <div id="restockCards" class="space-y-4">
          <div class="text-center py-12 text-gray-500">Memuat data...</div>
        </div>
      </div>

      <!-- Penjualan Section -->
      <div id="sectionPenjualan" class="tab-content p-6 hidden">
        <!-- Filters -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Tipe Transaksi</label>
            <select id="filterTipePenjualan" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
              <option value="">Penjualan Customer</option>
              <option value="PAID">PAID</option>
              <option value="PENDING">PENDING</option>
            </select>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Cari Transaksi</label>
            <input type="text" id="searchPenjualan" placeholder="Cari ID, supplier, metode bayar" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Urutkan</label>
            <select id="sortPenjualan" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
              <option value="terbaru">Terbaru</option>
              <option value="terlama">Terlama</option>
              <option value="tertinggi">Nilai Tertinggi</option>
              <option value="terendah">Nilai Terendah</option>
            </select>
          </div>
        </div>

        <button onclick="refreshHistory()" class="mb-4 px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition-colors flex items-center gap-2">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
          </svg>
          Refresh
        </button>

        <!-- Transaction Cards -->
        <div id="penjualanCards" class="space-y-4">
          <div class="text-center py-12 text-gray-500">Memuat data...</div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

}
.tab-button.active {
  border-color: #7c3aed;
  color: #7c3aed;
}
.tab-content {
  animation: fadeIn 0.3s ease-in;
}
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-10px); }
  to { opacity: 1; transform: translateY(0); }
}
.stat-card {
  transition: transform 0.2s;
}
.stat-card:hover {
  transform: translateY(-2px);
}

<script>
// Utility functions
function rupiah(n){ 
  try{ 
    return new Intl.NumberFormat('id-ID',{style:'currency',currency:'IDR',minimumFractionDigits:0}).format(Number(n||0)); 
  }catch(_){ 
    return 'Rp '+(n||0); 
  } 
}

function fmtDate(s){ 
  try{ 
    const d = new Date(s);
    const day = String(d.getDate()).padStart(2, '0');
    const month = d.toLocaleString('id-ID', { month: 'short' });
    const year = d.getFullYear();
    const time = d.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' });
    return `${day} ${month} ${year}, ${time}`;
  }catch(_){ 
    return s||'-'; 
  } 
}

// Global data storage
let allResi = [];
let allTransaksi = [];

// Tab switching
function switchTab(tab) {
  const tabs = ['restock', 'penjualan'];
  tabs.forEach(t => {
    const btn = document.getElementById(`tab${t.charAt(0).toUpperCase() + t.slice(1)}`);
    const section = document.getElementById(`section${t.charAt(0).toUpperCase() + t.slice(1)}`);
    
    if(t === tab) {
      btn.classList.add('active', 'border-purple-600', 'text-purple-600');
      btn.classList.remove('border-transparent', 'text-gray-500');
      section.classList.remove('hidden');
    } else {
      btn.classList.remove('active', 'border-purple-600', 'text-purple-600');
      btn.classList.add('border-transparent', 'text-gray-500');
      section.classList.add('hidden');
    }
  });
}

// Filter and Sort Functions
function applyFiltersRestock() {
  let filtered = [...allResi];
  
  const search = document.getElementById('searchRestock').value.toLowerCase();
  const tipe = document.getElementById('filterTipeRestock').value;
  const sort = document.getElementById('sortRestock').value;
  
  // Search filter
  if(search) {
    filtered = filtered.filter(it => 
      (it.no_resi || '').toLowerCase().includes(search) ||
      (it.nama_barang || '').toLowerCase().includes(search) ||
      (it.nama_supplier || '').toLowerCase().includes(search) ||
      (it.id_barang || '').toLowerCase().includes(search)
    );
  }
  
  // Type filter
  if(tipe) {
    filtered = filtered.filter(it => it.status === tipe);
  }
  
  // Sort
  if(sort === 'terlama') {
    filtered.sort((a, b) => new Date(a.tanggal) - new Date(b.tanggal));
  } else if(sort === 'terbaru') {
    filtered.sort((a, b) => new Date(b.tanggal) - new Date(a.tanggal));
  }
  
  renderRestockCards(filtered);
}

function applyFiltersPenjualan() {
  let filtered = [...allTransaksi];
  
  const search = document.getElementById('searchPenjualan').value.toLowerCase();
  const tipe = document.getElementById('filterTipePenjualan').value;
  const sort = document.getElementById('sortPenjualan').value;
  
  // Search filter
  if(search) {
    filtered = filtered.filter(t => 
      String(t.id_transaksi).includes(search) ||
      (t.customer_id || '').toLowerCase().includes(search) ||
      (t.metode_bayar || '').toLowerCase().includes(search)
    );
  }
  
  // Type filter
  if(tipe) {
    filtered = filtered.filter(t => t.status === tipe);
  }
  
  // Sort
  if(sort === 'terlama') {
    filtered.sort((a, b) => new Date(a.tanggal) - new Date(b.tanggal));
  } else if(sort === 'terbaru') {
    filtered.sort((a, b) => new Date(b.tanggal) - new Date(a.tanggal));
  } else if(sort === 'tertinggi') {
    filtered.sort((a, b) => (b.total_harga || 0) - (a.total_harga || 0));
  } else if(sort === 'terendah') {
    filtered.sort((a, b) => (a.total_harga || 0) - (b.total_harga || 0));
  }
  
  renderPenjualanCards(filtered);
}

// Load History Data
async function loadHistory() {
  // Load Resi
  try {
    const r = await fetch('/api/history/resi');
    const j = await r.json();
    allResi = j.items || [];
    renderRestockCards(allResi);
  } catch(e){
    document.getElementById('restockCards').innerHTML = `
      <div class="text-center py-12 text-red-600">
        <p>Gagal memuat data resi: ${e.message}</p>
      </div>
    `;
  }
  
  // Load Transaksi
  try {
    const r = await fetch('/api/history/transaksi');
    const j = await r.json();
    allTransaksi = j.items || [];
    renderPenjualanCards(allTransaksi);
  } catch(e){
    document.getElementById('penjualanCards').innerHTML = `
      <div class="text-center py-12 text-red-600">
        <p>Gagal memuat data transaksi: ${e.message}</p>
      </div>
    `;
  }
  
  // Render stats
  renderStatsCards();
}

function refreshHistory() {
  loadHistory();
}

// Event listeners
document.addEventListener('DOMContentLoaded', () => {
  loadHistory();
  
  // Restock filters
  document.getElementById('searchRestock').addEventListener('input', applyFiltersRestock);
  document.getElementById('filterTipeRestock').addEventListener('change', applyFiltersRestock);
  document.getElementById('sortRestock').addEventListener('change', applyFiltersRestock);
  
  // Penjualan filters
